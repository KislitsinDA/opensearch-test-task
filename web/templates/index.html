<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSearch Test Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Search Demo (OpenSearch + FastAPI)</h1>

    <form method="get" action="/" class="card p-3 mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-md-6">
          <label for="q" class="form-label">Keyword</label>
          <input type="text" class="form-control" id="q" name="q" value="{{ q }}"
                 placeholder="type keyword...">
        </div>
        <div class="col-md-6">
          <label class="form-label d-block">Content Type</label>
          {% for ct in content_types %}
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="ct-{{ ct }}" name="content_type" value="{{ ct }}"
                     {% if selected_type == ct %}checked{% endif %}>
              <label class="form-check-label" for="ct-{{ ct }}">{{ ct }}</label>
            </div>
          {% endfor %}
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="ct-none" name="content_type" value=""
                   {% if not selected_type %}checked{% endif %}>
            <label class="form-check-label" for="ct-none">all</label>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary">Search</button>
        <a href="/" class="btn btn-outline-secondary">Reset</a>
      </div>
    </form>

    {% if results %}
      <div class="list-group">
        {% for item in results %}
          <div class="list-group-item">
            <h5 class="mb-1">{{ item.title }}</h5>
            <p class="mb-1"><code>{{ item.snippet }}</code></p>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-secondary">No results yet â€” try searching for "report", "Docker", "biathlon", or "OpenSearch".</div>
    {% endif %}
  </div>
</body>
</html>
